[tool.poetry]
name = "drf-audit-trail"
version = "0.3.4"
description = "A reusable django [DRF] application that handles auditing of requests, logins and process"
authors = ["Talismar Fernandes Costa <talismar788.una@gmail.com>"]
readme = "README.md"
repository = "https://github.com/Talismar/drf-audit-trail"


[tool.poetry.dependencies]
python = "^3.10"
django = ">=4.0"
djangorestframework-simplejwt = "^5.2.2"
djangorestframework = "^3.14.0"
weasyprint = "^62.3"


[tool.poetry.group.dev.dependencies]
ipython = "^8.24.0"
black = "^24.8.0"
flake8 = "^7.1.1"
uvicorn = "^0.30.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"